<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Souls 3 msg</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <h1>Dark Souls 3 messages</h1>
    <div class="main-body">
      <h2>Шаблоны</h2>
      <input type="button" value="" class="temps" />
      <h2>Слова</h2>
      <input type="button" value="" class="words" />
      <button id="changeFormat">Изменить формат</button>
    </div>

    <div class="add-body">
      <h2>Связки</h2>
      <input type="button" value="" id="conjs" />
      <h2>Шаблоны</h2>
      <input type="button" value="" class="temps" />
      <h2>Слова</h2>
      <input type="button" value="" class="words" />
    </div>

    <div class="message">
      <button disabled id="create-msg">Создать послание</button>
      <textarea readonly id="msg"></textarea>
    </div>

    <div id="word-menu">
      <div class="menu-left"></div>
      <div class="menu-right"></div>
    </div>

    <div id="temp-menu">
      <div class="menu-list"></div>
    </div>

    <div id="conjs-menu">
      <div class="menu-list"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
